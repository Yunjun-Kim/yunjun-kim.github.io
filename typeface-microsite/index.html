
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookish 3-Line Ripple</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .paragraph-sample {
      opacity: 1;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <div class="ripple line" id="line1">
      <span class="char">T</span><span class="char">Y</span><span class="char">P</span><span class="char">E</span>
    </div>
    <div class="ripple line" id="line2">
      <span class="char">F</span><span class="char">O</span><span class="char">R</span>
    </div>
    <div class="ripple line" id="line3">
      <span class="char">B</span><span class="char">O</span><span class="char">O</span><span class="char">K</span>
      <span class="char space">&nbsp;</span>
      <span class="char">L</span><span class="char">O</span><span class="char">V</span><span class="char">E</span><span class="char">R</span><span class="char">S</span>
    </div>
  </div>

  <div class="paragraph-sample">
    <p>Open minds begin with open books, where each letter invites you to <br> slow down, reflect, and rediscover the joy of thoughtful reading.</p>
  </div>
</body>
</html>
